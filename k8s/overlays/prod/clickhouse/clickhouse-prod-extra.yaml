# Production-only resources: NetworkPolicy and Secret.
# Include this file only in prod overlay.
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clickhouse-netpol
  namespace: shortlink
spec:
  podSelector:
    matchLabels:
      app: clickhouse
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: shortlink
      ports:
        - protocol: TCP
          port: 8123  # HTTP
        - protocol: TCP
          port: 9000  # Native

---
# Secret for ClickHouse: user=default, password=default. TODO: Move to Vault when ready.
apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-secret
  namespace: shortlink
type: Opaque
stringData:
  username: "default"
  password: "default"