apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: shortlink
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: nanachi1027/shortlink-admin:latest
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SERVER_PORT
              value: "8082"
            - name: SHORTLINK_DB_URL
              value: jdbc:postgresql://postgres.shortlink.svc.cluster.local:5432/admin
            - name: SHORTLINK_DB_USER
              value: admin
            - name: SHORTLINK_DB_PASSWORD
              value: admin
            - name: REDIS_HOST
              value: redis.shortlink.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: "StrongRedisPass123!"
            - name: SHORTLINK_SERVICE_URL
              value: http://shortlink.shortlink.svc.cluster.local:8081
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/admin/actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/admin/actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

