apiVersion: apps/v1
kind: Deployment
metadata:
  name: shortlink
  namespace: shortlink
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shortlink
  template:
    metadata:
      labels:
        app: shortlink
    spec:
      containers:
        - name: shortlink
          image: nanachi1027/shortlink-shortlink:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_PROFILES_ACTIVE # enable prod
              value: prod
            - name: SHORTLINK_DOMAIN_DEFAULT
              value: shortlink.tus  # shortlink.domain.default
            - name: SHORTLINK_DB_URL
              value: jdbc:postgresql://postgres.shortlink.svc.cluster.local:5432/shortlink
            - name: SHORTLINK_DB_USER
              value: admin
            - name: SHORTLINK_DB_PASSWORD
              value: admin
            - name: REDIS_HOST
              value: redis.shortlink.svc.cluster.local
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: "StrongRedisPass123!"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/shortlink/actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/shortlink/actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3