---
# ClickHouse ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: shortlink
data:
  config.xml: |
    <?xml version="1.0"?>
    <clickhouse>
      <logger>
        <level>information</level>
        <log>/var/log/clickhouse-server/clickhouse-server.log</log>
        <errorlog>/var/log/clickhouse-server/clickhouse-server.err.log</errorlog>
        <size>1000M</size>
        <count>10</count>
      </logger>
      
      <http_port>8123</http_port>
      <tcp_port>9000</tcp_port>
      <interserver_http_port>9009</interserver_http_port>
      
      <listen_host>0.0.0.0</listen_host>
      
      <max_connections>4096</max_connections>
      <keep_alive_timeout>3</keep_alive_timeout>
      <max_concurrent_queries>100</max_concurrent_queries>
      <uncompressed_cache_size>8589934592</uncompressed_cache_size>
      <mark_cache_size>5368709120</mark_cache_size>
      
      <path>/var/lib/clickhouse/</path>
      <tmp_path>/var/lib/clickhouse/tmp/</tmp_path>
      <user_files_path>/var/lib/clickhouse/user_files/</user_files_path>
      <format_schema_path>/var/lib/clickhouse/format_schemas/</format_schema_path>
      
      <profiles>
        <default>
          <max_memory_usage>10000000000</max_memory_usage>
          <use_uncompressed_cache>0</use_uncompressed_cache>
          <load_balancing>random</load_balancing>
        </default>
      </profiles>
      
      <quotas>
        <default>
          <interval>
            <duration>3600</duration>
            <queries>0</queries>
            <errors>0</errors>
            <result_rows>0</result_rows>
            <read_rows>0</read_rows>
            <execution_time>0</execution_time>
          </interval>
        </default>
      </quotas>
      
      <remote_servers>
        <!-- Distributed cluster configuration can be added here if needed -->
      </remote_servers>
      
      <zookeeper>
        <!-- ClickHouse Keeper or ZooKeeper configuration for ReplicatedMergeTree -->
        <!-- For single-node setup, this can be omitted -->
      </zookeeper>
      
      <macros>
        <!-- Cluster macros for ReplicatedMergeTree -->
      </macros>
      
      <compression>
        <case>
          <method>lz4</method>
        </case>
      </compression>
      
      <distributed_ddl>
        <path>/clickhouse/task_queue/ddl</path>
      </distributed_ddl>
      
      <format_schema_path>/var/lib/clickhouse/format_schemas/</format_schema_path>
    </clickhouse>
  
  # Minimal user config: default user with no password (profiles/quotas are in config.xml)
  # Only ONE file defines user authentication to avoid merge conflicts
  users.xml: |
    <?xml version="1.0"?>
    <clickhouse>
      <users>
        <default>
          <no_password />
          <networks><ip>::/0</ip></networks>
        </default>
      </users>
    </clickhouse>

---
# ClickHouse StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: shortlink
spec:
  serviceName: clickhouse
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      volumes:
        - name: clickhouse-config
          configMap:
            name: clickhouse-config
      containers:
        - name: clickhouse-server
          image: clickhouse/clickhouse-server:23.12-alpine
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
            - containerPort: 9009
              name: interserver
          env:
            - name: CLICKHOUSE_DB
              value: "default"
            - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
              value: "1"
          volumeMounts:
            - name: clickhouse-data
              mountPath: /var/lib/clickhouse
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/config.d/config.xml
              subPath: config.xml
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/users.d/users.xml
              subPath: users.xml
            - name: clickhouse-logs
              mountPath: /var/log/clickhouse-server
          resources:
            requests:
              memory: "4Gi"
              cpu: "2000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: clickhouse-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Gi
    - metadata:
        name: clickhouse-logs
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi

---
# ClickHouse Service (Headless for StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: shortlink
spec:
  ports:
    - port: 8123
      targetPort: 8123
      name: http
    - port: 9000
      targetPort: 9000
      name: native
    - port: 9009
      targetPort: 9009
      name: interserver
  selector:
    app: clickhouse
  clusterIP: None
