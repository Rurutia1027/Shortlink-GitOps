# CI: Kustomize build only. No cluster. Pass = final kustomize YAML is valid/available.
name: K8s Validate (Kustomize)

on:
  push:
    branches: [main]
    paths:
      - 'k8s/**'
      - '.github/workflows/ci-k8s-validate.yml'
  pull_request:
    branches: [main]
    paths:
      - 'k8s/**'
      - '.github/workflows/ci-k8s-validate.yml'
  workflow_dispatch:

jobs:
  validate:
    name: Kustomize build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl (includes kustomize)
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Kustomize build prod overlay
        run: |
          kubectl kustomize k8s/overlays/prod
          echo "Prod overlay built OK."
